<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSC 錢包交易追蹤器</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BSC 錢包交易追蹤器</h1>

      <div class="search-box">
        <form id="searchForm">
          <input
            type="text"
            id="walletAddress"
            placeholder="請輸入 BSC 錢包地址"
            value="{{ wallet_address if wallet_address else '' }}"
            required
          />
          <button type="submit">查詢</button>
        </form>
      </div>

      <div id="loading" class="loading" style="display: none">載入中...</div>

      <div id="error" class="error" style="display: none"></div>

      <div class="calculator-section">
        <h3>交易分數計算機</h3>
        <div class="calc-form">
          <select id="targetScore">
            <option value="" disabled selected>選擇目標分數</option>
            <option value="1">1 分 - 累積 2</option>
            <option value="2">2 分 - 累積 4</option>
            <option value="3">3 分 - 累積 8</option>
            <option value="4">4 分 - 累積 16</option>
            <option value="5">5 分 - 累積 32</option>
            <option value="6">6 分 - 累積 64</option>
            <option value="7">7 分 - 累積 128</option>
            <option value="8">8 分 - 累積 256</option>
            <option value="9">9 分 - 累積 512</option>
            <option value="10">10 分 - 累積 1024</option>
            <option value="11">11 分 - 累積 2048</option>
            <option value="12">12 分 - 累積 4096</option>
            <option value="13">13 分 - 累積 8192</option>
            <option value="14">14 分 - 累積 16384</option>
            <option value="15">15 分 - 累積 32768</option>
            <option value="16">16 分 - 累積 65536</option>
            <option value="17">17 分 - 累積 131072</option>
            <option value="18">18 分 - 累積 262144</option>
            <option value="19">19 分 - 累積 524288</option>
            <option value="20">20 分 - 累積 1048576</option>
          </select>
          <input
            type="number"
            id="currentVolume"
            placeholder="當前交易量 (BSC-USD)"
          />
          <input
            type="number"
            id="tradeVolume"
            placeholder="每次交易量 (BSC-USD)"
          />
          <button id="calcButton" type="button">計算</button>
        </div>
        <p id="calcFormula"></p>
        <p id="calcResult"></p>
      </div>

        <div id="results" style="display: none">
          <h2>今日交易記錄</h2>
          <div class="filter-section">
            <label class="filter-label">
              <span class="funnel-icon">
                <svg viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M1 1h14L9 8v6l-2 1V8L1 1z"/>
                </svg>
              </span>
              <select id="directionFilter">
                <option value="all">ALL</option>
                <option value="buy" selected>BUY</option>
                <option value="sell">SELL</option>
              </select>
            </label>
            <label class="failed-checkbox">
              <input type="checkbox" id="hideFailed" /> 隱藏交易失敗
            </label>
          </div>

          <div class="progress-section" id="progressSection" style="display: none">
            <h3>BSC-USD 進度</h3>
            <div class="progress-bar">
              <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-labels">
              <span id="currentThresholdLabel"></span>
              <span id="nextThresholdLabel"></span>
            </div>
            <p id="progressText"></p>
          </div>

          <div class="summary-section">
            <h3>交易彙總</h3>
            <div id="summary"></div>
          </div>

          <div class="transactions-section">
            <h3>交易明細</h3>
            <div id="transactions"></div>
          </div>
        </div>
    </div>

    <script>
      // 更新 URL 的函數
      function updateURL(walletAddress) {
        const url = new URL(window.location.href);
        if (walletAddress) {
          url.searchParams.set("wallet_address", walletAddress);
        } else {
          url.searchParams.delete("wallet_address");
        }
        window.history.pushState({}, "", url);
      }

      let allTransactions = [];
      let currentWalletAddress = "";

      function applyFilters(txs) {
        const dir = document.getElementById("directionFilter").value;
        const hideFailed = document.getElementById("hideFailed").checked;

        return txs.filter((tx) => {
          const isSell = tx.from.toLowerCase() === currentWalletAddress.toLowerCase();
          const isBuy = tx.to.toLowerCase() === currentWalletAddress.toLowerCase();

          if (dir === "buy" && !isBuy) return false;
          if (dir === "sell" && !isSell) return false;

          const failed =
            (tx.isError && tx.isError !== "0") ||
            (tx.txreceipt_status && tx.txreceipt_status !== "1") ||
            (tx.status && tx.status !== "1");
          if (hideFailed && failed) return false;

          return true;
        });
      }

      function renderTransactions() {
        const txContainer = document.getElementById("transactions");
        const filtered = applyFilters(allTransactions);
        let html =
          "<table><tr><th>時間</th><th>Hash</th><th>From</th><th>To</th><th>Fee</th></tr>";
        for (const tx of filtered) {
          const timestamp = new Date(tx.timeStamp * 1000).toLocaleString("zh-TW", {
            hour12: false,
          });
          const shortHash = tx.hash
            ? tx.hash.substring(0, 6) + "..." + tx.hash.substring(tx.hash.length - 4)
            : "";
          const fee = tx.gasPrice && tx.gasUsed
            ? ((parseInt(tx.gasPrice) * parseInt(tx.gasUsed)) / 1e18).toFixed(6)
            : "-";
          html += `
            <tr>
              <td>${timestamp}</td>
              <td><a href="https://bscscan.com/tx/${tx.hash}" target="_blank" rel="noopener">${shortHash}</a></td>
              <td>${tx.tokenSymbol}</td>
              <td>${tx.tokenSymbol}</td>
              <td>${fee}</td>
            </tr>`;
        }
        html += "</table>";
        txContainer.innerHTML = html;
      }

      // 查詢交易記錄的函數
        async function fetchTransactions(walletAddress) {
          const loading = document.getElementById("loading");
          const error = document.getElementById("error");
          const results = document.getElementById("results");
          const summary = document.getElementById("summary");
          const transactions = document.getElementById("transactions");
          const progressSection = document.getElementById("progressSection");
          const progressFill = document.getElementById("progressFill");
          const progressText = document.getElementById("progressText");
          const currentThresholdLabel = document.getElementById("currentThresholdLabel");
          const nextThresholdLabel = document.getElementById("nextThresholdLabel");

        // 顯示載入狀態
          loading.style.display = "block";
          error.style.display = "none";
          results.style.display = "none";
          progressSection.style.display = "none";
          progressFill.style.width = "0%";
          currentThresholdLabel.textContent = "";
          nextThresholdLabel.textContent = "";

        try {
          const response = await fetch(`/transactions/${walletAddress}`);
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.detail || "查詢失敗");
          }

          // 顯示彙總資訊
          let summaryHtml =
            "<table><tr><th>代幣</th><th>交易次數</th><th>總數量</th></tr>";
          for (const [symbol, info] of Object.entries(data.summary)) {
            summaryHtml += `
                      <tr>
                          <td>${symbol}</td>
                          <td>${info.count}</td>
                          <td>${info.total.toFixed(4)}</td>
                      </tr>
                  `;
          }
          summaryHtml += "</table>";
            summary.innerHTML = summaryHtml;

            // 計算 BSC-USD 進度
            const busd = data.summary["BSC-USD"] ? data.summary["BSC-USD"].total : 0;
            let points = 0;
            let currentThreshold = 0;
            let nextThreshold = 2;
            while (busd >= nextThreshold) {
              points++;
              currentThreshold = nextThreshold;
              nextThreshold *= 2;
            }
            const remaining = Math.max(0, nextThreshold - busd);
            const percent = Math.min(
              100,
              ((busd - currentThreshold) / (nextThreshold - currentThreshold)) * 100
            );
            progressFill.style.width = percent + "%";
            currentThresholdLabel.textContent = currentThreshold.toLocaleString();
            nextThresholdLabel.textContent = nextThreshold.toLocaleString();
            progressText.textContent = `目前 ${points} 分，累積 ${busd.toFixed(2)} BSC-USD，距離下一階段還差 ${remaining.toFixed(2)} BSC-USD`;
            progressSection.style.display = "block";

            // 更新計算機的當前交易量和目標分數
            document.getElementById("currentVolume").value = busd.toFixed(2);
            const nextScore = Math.min(20, Math.log2(nextThreshold));
            document.getElementById("targetScore").value = nextScore;

          allTransactions = data.transactions;
          currentWalletAddress = walletAddress;
          renderTransactions();

          results.style.display = "block";
        } catch (err) {
          error.textContent = err.message;
          error.style.display = "block";
        } finally {
          loading.style.display = "none";
        }
      }

      // 表單提交處理
      document
        .getElementById("searchForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const walletAddress = document.getElementById("walletAddress").value;
          updateURL(walletAddress);
          await fetchTransactions(walletAddress);
        });

      document
        .getElementById("directionFilter")
        .addEventListener("change", renderTransactions);
      document
        .getElementById("hideFailed")
        .addEventListener("change", renderTransactions);

      // 頁面載入時，如果有錢包地址參數，自動查詢
      const urlParams = new URLSearchParams(window.location.search);
      const walletAddress = urlParams.get("wallet_address");
      if (walletAddress) {
        document.getElementById("walletAddress").value = walletAddress;
        fetchTransactions(walletAddress);
      }

      // 交易分數計算機
      document.getElementById("calcButton").addEventListener("click", () => {
        const score = parseInt(document.getElementById("targetScore").value);
        const current = parseFloat(document.getElementById("currentVolume").value);
        const volume = parseFloat(document.getElementById("tradeVolume").value);
        const formulaEl = document.getElementById("calcFormula");
        const resultEl = document.getElementById("calcResult");

        if (!score || isNaN(current) || !volume) {
          resultEl.textContent = "請完整輸入資料";
          formulaEl.textContent = "";
          return;
        }

        const targetVolume = Math.pow(2, score);
        const times = Math.ceil((targetVolume - current) / (volume * 2));
        formulaEl.textContent = `(${targetVolume} - ${current}) / (${volume} x 2) = ${times}`;
        resultEl.textContent = `還需交易 ${times} 次`;
      });
    </script>
  </body>
</html>
